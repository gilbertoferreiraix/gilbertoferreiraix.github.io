<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilberto Ferreira</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Saira+Condensed:wght@300;400;700&display=swap');
        
        body {
            background-color: #D9D9D9;
            color: #545454;
            font-family: 'Saira Condensed', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #545454;
            color: #F1F1F1;
            font-family: 'Syncopate', sans-serif;
            padding: 10px 0;
            z-index: 1000;
            letter-spacing: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            flex-grow: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            /* More aggressive responsive scaling */
            font-size: clamp(12px, 3.5vw, 32px);
            padding: 0 50px; /* Space for menu button */
        }
        
        .menu-btn {
            cursor: pointer;
            padding: 0 20px;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #545454;
            min-width: 160px;
            z-index: 1001;
        }
        
        .menu-content a {
            color: #F1F1F1;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Saira Condensed', sans-serif;
            font-size: 16px;
            letter-spacing: normal;
        }
        
        .menu-content a:hover {
            background-color: #6d6d6d;
        }
        
        .show {
            display: block;
        }
        
        .container {
            max-width: 90%;
            margin: auto;
            padding-top: 50px;
        }
        
        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 8px 0;
                letter-spacing: 5px;
            }
            .header-content {
                font-size: clamp(14px, 4vw, 20px);
                text-align: center;
                padding: 0 40px 0 10px;
            }
            .menu-btn {
                padding: 0 15px;
                font-size: 18px;
            }
            .container {
                max-width: 100%;
                padding-top: 45px;
            }
            img {
                margin: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                font-size: clamp(12px, 4.5vw, 18px);
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">Gilberto Ferreira</div>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <div class="menu-content" id="menuContent">
            <a href="#biography">Biography</a>
            <a href="#works">Works</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="container">
        <img src="https://gilbertoferreiraix.github.io/0_Capa_1.png" alt="0_Capa_1.png" id="biography">
        <img src="https://gilbertoferreiraix.github.io/1_Genealogia_2025.png" alt="1_Genealogia_2025.png" id="works">
        <img src="https://gilbertoferreiraix.github.io/2_SnakeAwake_2024.png" alt="2_SnakeAwake_2024.png">
        <img src="https://gilbertoferreiraix.github.io/3_Atelier_2022.png" alt="3_Atelier_2022.png">
        <img src="https://gilbertoferreiraix.github.io/4_SetePecados_2022.png" alt="4_SetePecados_2022.png">
        <img src="https://gilbertoferreiraix.github.io/5_PinkUmbrellas_2021.png" alt="5_PinkUmbrellas_2021.png">
        <img src="https://gilbertoferreiraix.github.io/6_Lusco-Fusco_2021.png" alt="6_Lusco-Fusco_2021.png">
        <img src="https://gilbertoferreiraix.github.io/7_Rompecabezas_2020.png" alt="7_Rompecabezas_2020.png">
        <img src="https://gilbertoferreiraix.github.io/8_Schumann_2020.png" alt="8_Schumann_2020.png">
        <img src="https://gilbertoferreiraix.github.io/9_Constelações_2018.png" alt="9_Constelações_2018.png">
        <img src="https://gilbertoferreiraix.github.io/10_CineSãoPedro_2018.png" alt="10_CineSãoPedro_2018.png">
        <img src="https://gilbertoferreiraix.github.io/11_Virada Cultural_2017.png" alt="11_Virada Cultural_2017.png">
        <img src="https://gilbertoferreiraix.github.io/12_Titã_2016.png" alt="12_Titã_2016.png">
        <img src="https://gilbertoferreiraix.github.io/13_Elektra_2016.png" alt="13_Elektra_2016.png">
        <img src="https://gilbertoferreiraix.github.io/14_Cinemateca_2015.png" alt="14_Cinemateca_2015.png">
        <img src="https://gilbertoferreiraix.github.io/15_Público_2014.png" alt="15_Público_2014.png">
        <img src="https://gilbertoferreiraix.github.io/16_Cinebunda_2014.png" alt="16_Cinebunda_2014.png">
        <img src="https://gilbertoferreiraix.github.io/17_RadiaLivre_2013.png" alt="17_RadiaLivre_2013.png">
        <img src="https://gilbertoferreiraix.github.io/18_Contato.png" alt="18_Contato.png" id="contact">
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menuContent").classList.toggle("show");
        }
        
        document.addEventListener('click', function(event) {
            const menu = document.getElementById("menuContent");
            const btn = document.querySelector(".menu-btn");
            if (!event.target.matches('.menu-btn') && !event.target.closest('.menu-content')) {
                menu.classList.remove("show");
            }
        });
    </script>
</body>
</html>
