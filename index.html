<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilberto Ferreira</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Saira+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Saira Condensed', sans-serif;
    margin: 0;
    padding-top: 70px; /* ðŸ”¹ Evita que o conteÃºdo fique escondido pelo header fixo */
    background-color: #F1F1F1;
    color: #545454;
    text-align: center;
}

header {
    font-family: 'Syncopate', sans-serif;
    font-size: 2.5vw; /* ðŸ”¹ Agora o tamanho do texto se ajusta Ã  tela */
    padding: 20px;
    background-color: #545454;
    color: #F1F1F1;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    white-space: nowrap; /* ðŸ”¹ Evita que o tÃ­tulo quebre */
    overflow: hidden;
    text-overflow: ellipsis;
}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 0; /* ðŸ”¹ Remove espaÃ§os extras */
    margin: 0;
}

.gallery img {
    width: 100vw;  /* ðŸ”¹ Agora ocupa 100% da tela */
    max-width: 100%;
    height: auto;
    object-fit: cover; /* ðŸ”¹ Cobre toda a largura sem barras brancas */
    border-radius: 0; /* ðŸ”¹ Remove bordas arredondadas no celular */
}

/* ðŸ”¹ Ajustes para telas menores */
@media (max-width: 768px) {
    header {
        font-size: 4vw; /* ðŸ”¹ Reduz o tamanho da fonte em telas menores */
        padding: 15px;
    }

    .gallery img {
        width: 100vw; /* ðŸ”¹ Ocupa 100% da tela sem distorcer */
        height: auto;
    }
}
    </style>
</head>
<body>
    <header>Gilberto Ferreira</header>
    <div class="gallery">
        <img src="https://gilbertoferreiraix.github.io/0_Capa.png" alt="0_Portfolio_Capa.png">
        <img src="https://gilbertoferreiraix.github.io/1_Genealogia_2025.png" alt="1_Portfolio_Genealogia_2025.png">
        <img src="https://gilbertoferreiraix.github.io/2_SnakeAwake_2024.png" alt="2_Portfolio_SnakeAwake_2024.png">
        <img src="https://gilbertoferreiraix.github.io/3_Atelier_2022.png" alt="3_Atelier_2022.png">
        <img src="https://gilbertoferreiraix.github.io/4_SetePecados_2022.png" alt="4_SetePecados_2022.png">
        <img src="https://gilbertoferreiraix.github.io/5_PinkUmbrellas_2021.png" alt="5_PinkUmbrellas_2021.png">
    </div>
</body>
</html>
