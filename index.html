    <style>
body {
    font-family: 'Saira Condensed', sans-serif;
    margin: 0;
    padding-top: 70px; /* 沐ｹ Evita que o conteﾃｺdo fique escondido pelo header fixo */
    background-color: #F1F1F1;
    color: #545454;
    text-align: center;
}

header {
    font-family: 'Syncopate', sans-serif;
    font-size: 2.5vw; /* 沐ｹ Agora o tamanho do texto se ajusta ﾃ tela */
    padding: 20px;
    background-color: #545454;
    color: #F1F1F1;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    white-space: nowrap; /* 沐ｹ Evita que o tﾃｭtulo quebre */
    overflow: hidden;
    text-overflow: ellipsis;
}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 0; /* 沐ｹ Remove espaﾃｧos extras */
    margin: 0;
}

.gallery img {
    width: 100vw;  /* 沐ｹ Agora ocupa 100% da tela */
    max-width: 100%;
    height: auto;
    object-fit: cover; /* 沐ｹ Cobre toda a largura sem barras brancas */
    border-radius: 0; /* 沐ｹ Remove bordas arredondadas no celular */
}

/* 沐ｹ Ajustes para telas menores */
@media (max-width: 768px) {
    header {
        font-size: 4vw; /* 沐ｹ Reduz o tamanho da fonte em telas menores */
        padding: 15px;
    }

    .gallery img {
        width: 100vw; /* 沐ｹ Ocupa 100% da tela sem distorcer */
        height: auto;
    }
}
    </style>
</head>
