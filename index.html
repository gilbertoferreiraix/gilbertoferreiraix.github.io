<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilberto Ferreira</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Saira+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Saira Condensed', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F1F1;
            color: #545454;
            text-align: center;
            padding-top: 70px;  /* ðŸ”¹ Ajusta o espaÃ§o para o cabeÃ§alho fixo */
        }
        header {
            font-family: 'Syncopate', sans-serif;
            font-size: 2em;
            padding: 20px;
            background-color: #545454;
            color: #F1F1F1;
            position: fixed;  /* ðŸ”¹ Fixa o cabeÃ§alho no topo */
            top: 0;           /* ðŸ”¹ MantÃ©m no topo */
            left: 0;
            width: 100%;      /* ðŸ”¹ Garante que ocupa toda a largura */
            z-index: 1000;    /* ðŸ”¹ MantÃ©m acima dos outros elementos */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 90%;
            max-width: 1200px;
            height: auto;
            object-fit: contain; /* ðŸ”¹ Evita distorÃ§Ã£o */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* ðŸ”¹ Ajustes para telas menores (celulares) */
        @media (max-width: 768px) {
        .gallery img {
            width: 100vw;  /* ðŸ”¹ Agora ocupa 100% da largura da tela */
            max-width: 100%;
            height: auto;
            border-radius: 0; /* ðŸ”¹ Remove bordas arredondadas para ocupar toda a tela */
        }
    }
    </style>
</head>
<body>
    <header>Gilberto Ferreira</header>
    <div class="gallery">
        <img src="https://gilbertoferreiraix.github.io/0_Capa.png" alt="0_Portfolio_Capa.png">
        <img src="https://gilbertoferreiraix.github.io/1_Genealogia_2025.png" alt="1_Portfolio_Genealogia_2025.png">
        <img src="https://gilbertoferreiraix.github.io/2_SnakeAwake_2024.png" alt="2_Portfolio_SnakeAwake_2024.png">
        <img src="https://gilbertoferreiraix.github.io/3_Atelier_2022.png" alt="3_Atelier_2022.png">
        <img src="https://gilbertoferreiraix.github.io/4_SetePecados_2022.png" alt="4_SetePecados_2022.png">
        <img src="https://gilbertoferreiraix.github.io/5_PinkUmbrellas_2021.png" alt="5_PinkUmbrellas_2021.png">
    </div>
</body>
</html>
